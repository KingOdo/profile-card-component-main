<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="img-top"><img src="" alt=""></div>
      <div class="img-bottom"><img src="" alt=""></div>
    
    <div class="card">
      <div class="des">
        <img src="images/image-victor.jpg" alt="profile pic">
        <div class="upper-sec"><h4>Victor Crest</h4> <div class="num">26</div></div>
    <p>London</p>
    <div id="info-sec"> 
    <div class="stats">
      <div class="follower">
        <div class="number"> 80K</div>
        <div class="name">Followers</div>
      </div>
      <div class="likes">
        <div class="number">803K </div>
        <div class="name">Likes</div>
      </div>
      <div class="photo">
        <div class="number">1.4K </div>
        <div class="name">  Photos</div>
      </div>

    </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
